<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>AIT ONLINE JUDGE</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<style>
			@import url(http://fonts.googleapis.com/css?family=Ubuntu:400,700);
			body {
				background: #563c55 url(images/blurred.jpg) no-repeat center top;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
		</style>
		<script>
		var xmlhttp;
		if (window.XMLHttpRequest)
		{															
			xmlhttp=new XMLHttpRequest();
		}
		else
		{															
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		function validate(form)
		{
			xmlhttp.onreadystatechange = function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200){  // ajax module
				if(xmlhttp.responseText==1)
				{
					var myWindow = window.open("home.php","_self");   //to open the home page
				}
				else 
				{
					document.getElementById("error").innerHTML="login failed";
					form.reset();                               //to reset form
				}

			}
		}
		var str="login.php?u="+form.login.value+"&p="+form.password.value;
		xmlhttp.open("GET", str, true);
		xmlhttp.send(null);	
		return false;
		}
		</script>
    </head>
    <body>
        <div class="container" style="padding-top:200px;">
			
			<section class="main">
				<form class="form-3">
				    <p class="clearfix">
				        <label for="login">Username</label>
				        <input type="text" name="login" id="login" placeholder="Username">
				    </p>
				    <p class="clearfix">
				        <label for="password">Password</label>
				        <input type="password" name="password" id="password" placeholder="Password"> 
				    </p>
				    <p class="clearfix">
				        <label id="error" style="color:#FF0000"></label>
				    </p>
				    <p class="clearfix">
				        <input type="submit" name="submit" value="Sign in" onclick="return validate(this.form);">
				    </p>       
				</form>â€‹
			</section>
			
        </div>
    </body>
</html>
